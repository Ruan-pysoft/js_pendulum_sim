<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>JavaScript</title>

		<link rel="stylesheet" type="text/css" href="https://pysoft.co.za/site.css">

	</head>

	<body>
		<main>
			<canvas id="draw" width=500 height=500> </canvas>

			<p>
				Δt = <span id="dtDisplay"></span> <br>
				length = <span id="lDisplay"></span> <br>
				radius = <span id="rDisplay"></span> <br>
				mass = <span id="mDisplay"></span> <br>
				gravitational acceleration = <span id="gDisplay"></span> <br>
				viscosity = <span id="muDisplay"></span> <br>
				θ = <span id="thetaDisplay"></span> <br>
				θ<sub>max</sub> = <span id="maxAngleDisplay"></span> <br>
				ω = <span id="omegaDisplay"></span> <br>
				period = <span id="tDisplay"></span> <br>
				given t = C sqrt(l/g); C = <span id="model1Display"></span> <br>
				given t = C(T/(v^2 μ)); C = <span id="model2Display"></span>
			</p>

			<script src="main.js"></script>
		</main>
	</body>
</html>
